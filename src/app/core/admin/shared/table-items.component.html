<div class="items-container bg-gradient-neutral-3">
    <table mat-table [dataSource]="itemsData">
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element; let i = index">
                {{ i + 1 + '.' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nazwa</th>
            <td mat-cell *matCellDef="let element" class="m-card-sub-title">
                {{ element.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="isVisible">
            <th mat-header-cell *matHeaderCellDef>Widoczność</th>
            <td mat-cell *matCellDef="let element">
                <span
                    [ngClass]="
                        element.isVisible ? 'accent-color' : 'error-color'
                    ">
                    {{ element.isVisible ? 'Tak' : 'Nie' }}</span
                >
            </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edytuj</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon>create</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
