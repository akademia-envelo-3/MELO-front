<form>
    <div class="form-group">
        <textarea
            [(ngModel)]="comment"
            (input)="comment = $event.target.value"></textarea>
    </div>
    <div class="form-group">
        <input type="file" (change)="attachFile($event)" />
    </div>
    <div class="form-group">
        <button (click)="addComment()">Add Comment</button>
    </div>
</form>

<div *ngIf="attachedFile">
    <img [src]="attachedFile" *ngIf="isImage(attachedFile)" />
    <a [href]="attachedFile">{{ attachedFile }}</a>
</div>
