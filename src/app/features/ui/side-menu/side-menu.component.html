<mat-sidenav-container class="side-menu-container">
    <div class="side-menu-container__left bg-gradient-primary-1">
        <div class="side-menu-container__leftTop">
            <img
                class="icon"
                src="../../../../assets/side-menu-icons/exit.svg"
                alt="" />
        </div>
        <div class="side-menu-container__leftBottom">
            <button
                *ngFor="let category of menuCategories"
                class="category"
                [matTooltip]="category.categoryName | titlecase"
                matTooltipPosition="after"
                mat-button
                (click)="menuTrigger.openMenu()"
                (click)="toggle(category.categoryName)">
                <img
                    class="icon"
                    [src]="category.categoryIcon"
                    [alt]="category.categoryName" />
                <div
                    #menuTrigger="matMenuTrigger"
                    [matMenuTriggerFor]="appMenu"
                    [matMenuTriggerData]="{
                        subCategories: category.subCategories
                    }"></div>
            </button>
        </div>
    </div>
    <mat-sidenav-content>
        <mat-sidenav
            #rightSidenav
            mode="side"
            class="rightSidenav"
            [fixedInViewport]="true">
            <p *ngFor="let subcat of subcategories">
                {{ subcat.subCategoryName }}
            </p>
        </mat-sidenav>
    </mat-sidenav-content>
</mat-sidenav-container>

<!-- Mobile side menu -->
<mat-menu #appMenu="matMenu">
    <ng-template matMenuContent let-subCategories="subCategories">
        <a
            class="category-item"
            mat-menu-item
            *ngFor="let subCategory of subCategories"
            [routerLink]="subCategory.href"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            {{ subCategory.subCategoryName }}
        </a>
    </ng-template>
</mat-menu>
