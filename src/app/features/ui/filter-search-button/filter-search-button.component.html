<button class="filter-btn" [cdkMenuTriggerFor]="menu">
    <!-- <div class="filter-btn" (appClickOutside)="test()" (click)="toggleDropdown()"> -->
    <img class="icon" src="assets/icons/filter-inactive.svg" />
</button>

<ng-template #menu orientation="horizontal">
    <menu class="dropdown" cdkMenu>
        <div class="dropdown__section">
            <p class="text-body">DATA UTWORZENIA</p>
            <div
                (click)="toggleFiltrRadio(creationDate1)"
                class="dropdown__section__holder">
                <input
                    #creationDate1
                    name="creationDate"
                    type="radio"
                    value="'Dzisiaj"
                    id="creation-date-today"
                    class="dropdown__section__holder__filtr-option" />
                <label for="creation-date-today">Dzisiaj</label>
            </div>
            <div
                class="dropdown__section__holder"
                (click)="toggleFiltrRadio(creationDate2)">
                <input
                    #creationDate2
                    name="creationDate"
                    type="radio"
                    value="Ten tydzien"
                    id="creation-date-week"
                    class="dropdown__section__holder__filtr-option" />

                <label for="creation-date-week">Ten tydzień</label>
            </div>
            <div
                class="dropdown__section__holder"
                (click)="toggleFiltrRadio(creationDate3)">
                <input
                    #creationDate3
                    name="creationDate"
                    type="radio"
                    value="Ten miesiac"
                    id="creation-date-month"
                    class="dropdown__section__holder__filtr-option" />
                <label for="creation-date-month">Ten miesiąc</label>
            </div>
            <div
                class="dropdown__section__holder"
                (click)="toggleFiltrRadio(creationDate4)">
                <input
                    #creationDate4
                    name="creationDate"
                    type="radio"
                    value="Ten rok"
                    id="creation-date-year"
                    class="dropdown__section__holder__filtr-option" />
                <label for="creation-date-year">Ten rok</label>
            </div>
        </div>
        <div class="dropdown__section">
            <p class="text-body">DATA ROZPOCZĘCIA</p>
            <div
                class="dropdown__section__holder"
                (click)="toggleFiltrRadio(startDate1)">
                <input
                    #startDate1
                    name="startDate"
                    type="radio"
                    value="Dzisiaj"
                    id="start-date-today"
                    class="dropdown__section__holder__filtr-option" />
                <label for="start-date-today">Dzisiaj</label>
            </div>
            <div
                class="dropdown__section__holder"
                (click)="toggleFiltrRadio(startDate2)">
                <input
                    #startDate2
                    name="startDate"
                    type="radio"
                    value="Ten tydzien"
                    id="start-date-week"
                    class="dropdown__section__holder__filtr-option" />

                <label for="start-date-week">Ten tydzień</label>
            </div>
            <div
                class="dropdown__section__holder"
                (click)="toggleFiltrRadio(startDate3)">
                <input
                    #startDate3
                    name="startDate"
                    type="radio"
                    value="Ten miesiac"
                    id="start-date-month"
                    class="dropdown__section__holder__filtr-option" />
                <label for="start-date-month">Ten miesiąc</label>
            </div>
            <div
                class="dropdown__section__holder"
                (click)="toggleFiltrRadio(startDate4)">
                <input
                    #startDate4
                    name="startDate"
                    type="radio"
                    value="Ten rok"
                    id="start-date-year"
                    class="dropdown__section__holder__filtr-option" />
                <label for="start-date-year">Ten rok</label>
            </div>
        </div>

        <div class="dropdown__section">
            <p class="text-body">CZAS DO ROZPOCZĘCIA</p>
            <div
                class="dropdown__section__holder"
                (click)="toggleSortRadio(sortRadio1)">
                <input
                    #sortRadio1
                    name="sortRadio"
                    type="radio"
                    value="Rosnaco"
                    id="date-ascending"
                    class="dropdown__section__holder__sort-option" />
                <label for="date-ascending">Rosnąco</label>
            </div>
            <div
                class="dropdown__section__holder"
                (click)="toggleSortRadio(sortRadio2)">
                <input
                    #sortRadio2
                    name="sortRadio"
                    type="radio"
                    value="Malejaco"
                    id="date-deccending"
                    class="dropdown__section__holder__sort-option" />
                <label for="date-deccending">Malejąco</label>
            </div>
        </div>
        <div class="dropdown__section">
            <p class="text-body">NAZWA</p>
            <div
                class="dropdown__section__holder"
                (click)="toggleSortRadio(sortRadio3)">
                <input
                    #sortRadio3
                    name="sortRadio"
                    type="radio"
                    value="Rosnaco"
                    id="name-ascending"
                    class="dropdown__section__holder__sort-option" />
                <label for="name-ascending">Rosnąco</label>
            </div>
            <div
                class="dropdown__section__holder"
                (click)="toggleSortRadio(sortRadio4)">
                <input
                    #sortRadio4
                    name="sortRadio"
                    type="radio"
                    value="Malejaco"
                    id="name-deccending"
                    class="dropdown__section__holder__sort-option" />
                <label for="name-deccending">Malejąco</label>
            </div>
        </div>
    </menu>
</ng-template>
