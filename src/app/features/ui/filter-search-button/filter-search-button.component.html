<div class="filter-btn">

            <div
                *ngFor="let creationDate of creationDates"
                (click)="toggleRadio(creationDateRadio1)"
                class="dropdown__section__holder">
                <input
                    #{{creationDate.id}}
                    class="dropdown__section__holder__filtr-option"
                    name="{{ creationDate.name }}"
                    type="radio"
                    value="{{ creationDate.value }}"
                    id="{{ creationDate.id }}" />
                <label for="{{ creationDate.id }}">
                    {{ creationDate.value }}
                </label>
            </div>
            <div

                    #creationDateRadio1

                    type="radio"

                    #creationDateRadio2
