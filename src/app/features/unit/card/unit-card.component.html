<div *ngIf="card" class="card">
    <app-unit-power-icon
        class="card__power-icon"
        size="sm"
        [memberNumber]="50"></app-unit-power-icon>
    <div class="card__main-photo">
        <img src="assets/cards/main-photo/unit-main.png" />
    </div>
    <div class="card__info">
        <div class="card__info__title">
            {{ card.name | uppercase }}
        </div>
        <div class="card__info__description">
            <span>{{ card.description }} </span>
        </div>
    </div>
    <div class="card__line"></div>
    <button
        class="btn-rect btn-green btn-rect--sm card__button"
        (click)="click()">
        WiÄ™cej
    </button>
</div>
