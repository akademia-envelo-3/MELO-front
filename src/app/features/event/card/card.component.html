<div
    *ngIf="card"
    [style.background-image]="'url(' + themeUrl + ')'"
    [ngClass]="[cardSize, themeColor]"
    class="card image-layout--center">
    <app-power-icon
        class="card__power-icon"
        [memberLimit]="card.memberLimit"
        [memberNumber]="card.invitedMembersNumber"
        [size]="size"
        [theme]="iconTheme">
    </app-power-icon>
    <div class="card__main-photo">
        <img src="{{ card.mainPhoto }}" alt="" />
    </div>
    <div class="card__info">
        <div class="card__title" [class.text-body-big]="size === 'md'">
            {{ card.name | uppercase }}
        </div>
        <div class="card__description" [class.text-body-small]="size === 'sm'">
            <p>{{ card.description }}</p>
        </div>
        <div class="card__start-time" [class.text-body-big]="size === 'md'">
            {{ card.startTime | date : 'dd:MM:YYYY hh:mm' }}
        </div>
    </div>
    <div class="card__line"></div>
    <a
        [routerLink]="['/events', card.eventId]"
        class="btn-rect btn-default btn-rect--sm card__button">
        WiÄ™cej
    </a>
</div>
