<div class="container">
    <div class="login-view-container bg-gradient-neutral-3">
        <img
            src="../../../../assets/app-logo.png"
            alt="app-logo"
            class="login-view-container__logo" />
        <h1 class="text-h2">Witaj</h1>
        <p class="text-body-big">Zaloguj się na swoje konto</p>
        <form [formGroup]="form" class="form" (ngSubmit)="login()">
            <mat-form-field appearance="outline">
                <mat-icon matSuffix>mail</mat-icon>
                <mat-label>Email</mat-label>
                <input
                    formControlName="email"
                    type="email"
                    matInput
                    placeholder="Email"
                    formControlName="email" />
                <mat-error *ngIf="emailCtrl.touched">
                    {{getEmailErrorMessage()}}
                </mat-error>
                <mat-error
                    *ngIf="emailCtrl.errors as errors"
                    class="text-body-small">
                    {{ errors["authenticationError"] }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-icon
                    matSuffix
                    *ngIf="!isPasswordVisible"
                    (click)="togglePasswordVisibility()"
                    >lock</mat-icon
                >
                <mat-icon
                    matSuffix
                    *ngIf="isPasswordVisible"
                    (click)="togglePasswordVisibility()"
                    >visibility</mat-icon
                >
                <mat-label>Password</mat-label>
                <input
                    formControlName="password"
                    [type]="!isPasswordVisible ? 'password' : 'text'"
                    matInput
                    placeholder="Password"
                    formControlName="password" />
                <mat-error
                    *ngIf="passwordCtrl.errors?.['required'] && passwordCtrl.touched">
                    Hasło jest wymaganym polem
                </mat-error>
                <mat-error
                    *ngIf="passwordCtrl.errors as errors"
                    class="text-body-small">
                    {{ errors["authenticationError"] }}
                </mat-error>
            </mat-form-field>
            <mat-checkbox
                formControlName="rememberMe"
                color="primary"
                class="form__rememberMe text-body-big"
                >Zapamiętaj mnie
            </mat-checkbox>
            <button
                class="btn-rect btn-rect--responsive btn-default"
                type="submit"
                (click)="login()">
                Zaloguj
            </button>
        </form>
    </div>
</div>
