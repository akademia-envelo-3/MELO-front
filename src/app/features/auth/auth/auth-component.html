<div class="container">
    <div class="login-view-container bg-gradient-neutral-3">
        <img
            src="../../../../assets/app-logo/app-logo.svg"
            alt="app-logo"
            class="login-view-container__logo" />
        <h1 class="text-h2">Witaj</h1>
        <h2 class="text-body-big">Zaloguj się na swoje konto</h2>
        <form [formGroup]="form" class="form">
            <mat-form-field appearance="outline">
                <mat-icon matSuffix>mail</mat-icon>
                <mat-label>Email</mat-label>
                <input
                    type="email"
                    matInput
                    placeholder="Email"
                    formControlName="email" />
                <mat-error *ngIf="emailCtrl.invalid"
                    >{{getEmailErrorMessage()}}</mat-error
                >
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-icon matSuffix>lock</mat-icon>
                <mat-label>Password</mat-label>
                <input
                    type="password"
                    matInput
                    placeholder="Password"
                    formControlName="password" />
                <mat-error *ngIf="passwordCtrl.invalid"
                    >{{getPasswordErrorMessage()}}</mat-error
                >
            </mat-form-field>
            <mat-checkbox color="primary" class="form__rememberMe text-body-big"
                >Zapamiętaj mnie</mat-checkbox
            >
            <button class="btn-rect btn-default" [disabled]="isFormValid">
                Zaloguj
            </button>
            <!-- <button
                class="btn-rect btn-default"
                *ngIf="form.controls['email'].valid &&
                form.controls['email']?.touched && form.controls['password'].valid &&
                form.controls['password']?.touched">
                Zaloguj
            </button> -->
        </form>
    </div>
</div>
