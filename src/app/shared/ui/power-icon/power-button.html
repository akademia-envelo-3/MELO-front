<div
    [style.width]="width"
    [style.height]="height"
    [style.font-size]="fontSize"
    class="power-icon-wrapper">
    <span class="ring1">
        <span class="ring2">
            <span class="ring3">
                <span class="ring4">
                    <span class="ring5">
                        <span class="ring6">
                            <span class="ring7">
                                <span class="ring8">
                                    <div class="insideCircle">
                                        <div id="power-icon-info">
                                            <p class="amountOfPeople">
                                                {{amountOfPeople}}
                                            </p>
                                            <p class="separetor">/</p>
                                            <p
                                                class="limitOfPeople"
                                                *ngIf="limitOfPeople; else elseBlock">
                                                {{limitOfPeople}}
                                            </p>
                                            <ng-template #elseBlock
                                                ><mat-icon class="infinityIcon"
                                                    >all_inclusive</mat-icon
                                                ></ng-template
                                            >
                                            <mat-icon
                                                class="icon"
                                                [style.font-size]="iconFontSize"
                                                >group</mat-icon
                                            >
                                        </div>
                                    </div>
                                </span>
                            </span>
                        </span>
                    </span>
                </span>
            </span>
        </span>
    </span>
</div>
