<div [ngClass]="[themeClass, sizeClass]">
    <div class="power-icon-info">
        <div>
            <p #members class="amountOfPeople">{{amountOfPeople}}</p>
            <p class="separetor">/</p>
            <p #limit class="limitOfPeople" *ngIf="limitOfPeople">
                {{limitOfPeople}}
            </p>
            <ng-template #icon>
                <mat-icon #infinityIcon class="iconInfinity">
                    all_inclusive
                </mat-icon>
            </ng-template>
        </div>
        <mat-icon class="icon">group</mat-icon>
    </div>
</div>
