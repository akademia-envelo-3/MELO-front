<div [ngClass]="[themeClass, sizeClass]">
    <div class="power-icon">
        <div>
            <p #members class="power-icon__amountOfPeople">{{memberNumber}}</p>
            <p class="power-icon__separetor">/</p>
            <p
                #limit
                class="power-icon__limitOfPeople"
                *ngIf="memberLimit; else icon">
                {{memberLimit}}
            </p>
            <ng-template #icon>
                <mat-icon #iconInfinity class="iconInfinity">
                    all_inclusive
                </mat-icon>
            </ng-template>
        </div>
        <mat-icon class="icon">group</mat-icon>
    </div>
</div>
