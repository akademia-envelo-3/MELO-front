<button [ngClass]="sizeClass" (click)="clickButton.emit()">
    <span *ngIf="!icon else textButtonBlock" [ngClass]="textSizeClass"
        >{{text}}</span
    >
    <ng-template #textButtonBlock>
        <mat-icon class="icon">
            <a [routerLink]="routerLink">{{icon}}</a>
        </mat-icon></ng-template
    >
</button>
